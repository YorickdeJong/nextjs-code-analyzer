  cpp_build_macos:
    runs-on: macos-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies (macOS)
      run: |
        brew install cmake
        brew install boost
        npm install
        npm install --save node-api-headers cmake-js
        npm install --save node-addon-api

    - name: Build C++ Addon (macOS)
      run: |
        npx cmake-js build -j8 -d 'implementations/cpp'
        mkdir -p implementations/typescript/nextjs-code-analyzer-extension/out/cpp_build/
        cp implementations/cpp/build/Release/NextJS_Analyser.node implementations/typescript/nextjs-code-analyzer-extension/out/cpp_build/NextJS_Analyser_macOs.node
    
    - name: Upload C++ Addon artifact (macOS)
      uses: actions/upload-artifact@v2
      with:
        name: cpp-addon-artifact-macOs
        path: implementations/typescript/nextjs-code-analyzer-extension/out/cpp_build/NextJS_Analyser_macOs.node

  publish_package:
    needs: [cpp_build_ubuntu, cpp_build_macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Download C++ Addon artifact
      uses: actions/download-artifact@v2
      with:
        name: cpp-addon-artifact-macOs
        path: implementations/typescript/nextjs-code-analyzer-extension/out/cpp_build/

    # - name: Download C++ Addon artifact
